<ion-header>
    <ion-navbar>
        <ion-title>
            Demo
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)="clickme()">Click Me</button>
    <div>
        Number: {{ num }}
    </div>

    <button ion-button (click)="clickme2()">Click Me2</button>
    <ion-list>
        <ion-item *ngFor="let item of arr">
            {{ item }}
        </ion-item>
    </ion-list>

    Name: <input type="text" [(ngModel)]="user.user_name"><br>
    Lastname: <input type="text" [(ngModel)]="user.user_lname"><br>
    <button ion-button (click)="clickme3()">Click Me3</button>
    <ion-list>
        <ion-item *ngFor="let item of arrObj">
            <h2>{{ item.user_id }}</h2>
            <p>{{ item.user_name }} {{ item.user_lname }}</p>
        </ion-item>
    </ion-list>

</ion-content>
