<ion-header>
    <ion-navbar>
        <ion-title>
            หน้าแรก
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row class="menu">
            <ion-col *ngFor="let menu of menus" class="menu-item" col-4 (click)="goToPage(menu.page)">
                <img src="{{ menu.icon }}">
                <div>{{ menu.name }}</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
